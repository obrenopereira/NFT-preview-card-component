<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="img-principal">
      <img src="images/image-equilibrium.jpg" width="340 ">
    </section>

    <section class="infos">
      <h1>Equilibrium #3429</h1>
      <span class="description">Our Equilibrium collection promotes balance and calm.</span>

      <div class="informations">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <strong>0.041 ETH</strong>
        </div>
        <div class="days-left">
          <img src="images/icon-clock.svg" alt="clack icon">
          <span>3 days left</span>
        </div>
      </div>
    </section>

    <hr>
    
    <section class="footer">
      <div class="signature">
        <div class="sig-img">
          <img src="images/image-avatar.png" alt="">
        </div>
        <div class="sig-by">
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </div>
    </section>



  </main>


</body>
</html>
